<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

<body class="m-0 p-0 box-border box-content">
    <div class="my-10">
        <h1 class="text-blue-900 text-5xl text-center">Using order</h1>
        <div class="flex flex-col md:flex-row items-center justify-center text-2xl font-medium font-semibold p-5 m-10 gap-5 vw-100">
            <div class="flex-1 bg-pink-500 text-white p-3 text-center w-full md:w-fit order-1 md:order-1">1st Div</div>
            <div class="flex-1 bg-purple-700 text-white p-3 text-center w-full md:w-fit order-2 md:order-4">2nd Div</div>
            <div class="flex-1 bg-green-500 text-white p-3 text-center w-full md:w-fit order-3 md:order-3">3rd Div</div>
            <div class="flex-1 bg-gray-700 text-white p-3 text-center w-full md:w-fit order-4 md:order-2">4th Div</div>
        </div>

    </div>
